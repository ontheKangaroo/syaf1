
    <table class="table table-hover">
        <tr>
            <td width="70px">
                <a href="{{ url_for('post', username=post.author.username, id=post.id) }}">
                    <img src="{{ post.author.avatar(70) }}" />
                </a>
            </td>
            <td>
                <a href="{{ url_for('user', username=post.author.username) }}">
                    {{ post.author.username }}
                </a>
                says:
                <br>
                {{ comment.body }}
            </td>
            <td width="70px">
                {% if user == current_user %}
                <p><a href="{{ url_for('edit_comment', id=comment.id, post_id=post.id) }}">Edit</a></p>
                {% endif %}
            </td>
        </tr>
    </table>

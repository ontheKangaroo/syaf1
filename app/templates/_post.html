    <table class="table table-hover">
        <tr>
            <td width="70px">
                <a href="{{ url_for('post',  id=post.id, username=post.author.username) }}">
                    <img src="{{ post.author.avatar(180) }}" />
                </a>
            </td>
            <td>
                <a href="{{ url_for('user', username=post.author.username) }}">
                    {{ post.author.username }}
                </a>
                says:
                <br>
                {{ post.body }}
            </td>
            <td width="70px">
                {% if user == current_user %}
                <p><a href="{{ url_for('edit_post', id=post.id, username=post.author.username) }}">Edit</a></p>
                {% endif %}
            </td>
        </tr>
    </table>
